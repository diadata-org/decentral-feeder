{{ if .Values.ingress | default false }}
{{ if .Values.ingress.enabled | default false }}
{{- $chart_name := .Chart.Name }}
{{- $ingress_port :=  .Values.ingress.port }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    {{ if .Values.ingress.basicAuth | default false }}
    {{ if .Values.ingress.basicAuth.enabled | default false }}
    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: {{ .Chart.Name }}-basic-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
    {{ end }}
    {{ end }}
    {{ if .Values.ingress.cors | default false }}
    {{ if .Values.ingress.cors.enabled | default false }}
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: {{ .Values.ingress.cors.allowMethods | quote }}
    nginx.ingress.kubernetes.io/cors-allow-origin: {{ .Values.ingress.cors.allowOrigin | quote }}
    {{ end }}
    {{ end }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  tls:
  {{- range $host := .Values.ingress.hosts }}
    - hosts:
        - {{ $host.domain }}
      secretName: {{ $host.domain }}-tls
  {{ end }}
  rules:
  {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host.domain }}
      http:
        paths:
          - path: {{ $host.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $chart_name }}
                port:
                  number: {{ $ingress_port }}
  {{ end }}
{{ end }}
{{ end }}
