apiVersion: apps/v1
kind: Deployment
metadata:
  name: diaoracleservice-conduit-011
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diaoracleservice-conduit-011
  template:
    metadata:
      labels:
        app: diaoracleservice-conduit-011
    spec:
      imagePullSecrets:
        - name: all-icr-io
      containers:
        - name: diadecentraloracleservice
          image: us.icr.io/dia-registry/oracles/diadecentraloracleservice:${IMAGE_TAG}
          imagePullPolicy: Always
          resources:
            requests:
              memory: 250Mi
              cpu: "0.1"
            limits:
              memory: 300Mi
              cpu: "0.15"
          env:
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: diaoracleservice-conduit-011
                  key: .privatekey
            - name: PRIVATE_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: diaoracleservice-conduit-011
                  key: .password
            - name: DEPLOYED_CONTRACT
              value: "${DEPLOYED_CONTRACT}"
            - name: BLOCKCHAIN_NODE
              value: "${BLOCKCHAIN_NODE}"
            - name: BACKUP_NODE
              value: "${BACKUP_NODE}"
            - name: CHAIN_ID
              value: "${CHAIN_ID}"
            - name: UniswapV2_URI_REST
              value: "${UniswapV2_URI_REST}"
            - name: UniswapV2_URI_WS
              value: "${UniswapV2_URI_WS}"
            - name: POOLS
              value: "${POOLS}"
#            - name: HTTPS_PROXY
#              value: "${HTTPS_PROXY}"
            - name: FREQUENCY_SECONDS
              value: "30"
            - name: EXCHANGEPAIRS
              value: "
              GateIO:BTC-USDT,
              GateIO:ETH-USDT,
              GateIO:WIF-USDT,
              GateIO:ENS-USDT,
              GateIO:YFI-USDT,
              GateIO:STORJ-USDT,
              GateIO:SUSHI-USDT,
              GateIO:MOVR-USDT,
              GateIO:STG-USDT,
              GateIO:DIA-USDT,
              GateIO:OMG-USDT,
              GateIO:USDC-USDT,
              Crypto.com:BTC-USDT,
              Crypto.com:ETH-USDT,
              Crypto.com:WIF-USDT,
              Crypto.com:ENS-USDT,
              Crypto.com:YFI-USDT,
              Crypto.com:STORJ-USDT,
              Crypto.com:SUSHI-USDT,
              Crypto.com:MOVR-USDT,
              Crypto.com:STG-USDT,
              Crypto.com:DIA-USDT,
              Crypto.com:OMG-USDT,
              Crypto.com:USDC-USDT,
              Kraken:BTC-USDT,
              Kraken:ETH-USDT,
              Kraken:WIF-USDT,
              Kraken:ENS-USDT,
              Kraken:YFI-USDT,
              Kraken:STORJ-USDT,
              Kraken:SUSHI-USDT,
              Kraken:MOVR-USDT,
              Kraken:STG-USDT,
              Kraken:OMG-USDT,
              Kraken:USDC-USDT,
              CoinBase:BTC-USDT,
              CoinBase:ETH-USDT,
              CoinBase:ENS-USDT,
              CoinBase:YFI-USDT,
              CoinBase:STORJ-USDT,
              CoinBase:SUSHI-USDT,
              CoinBase:STG-USDT,
              CoinBase:DIA-USDT
              "
    